<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>千百汇购物网站</title>
	<!-- 引入默认样式 -->
	<link rel="stylesheet" href="./css/reset.css">
	<!-- 引入页面的样式 -->
	<link rel="stylesheet" href="./css/qbh.css">
</head>

<body>
	<!-- 购物中心 -->
	<a href="javascript:;" class="shopping-center">
		<img src="./images/shoppingcenter.png" alt="">
	</a>
	<!-- 继续往下 -->
	<a href="javascript:;" class="down">
		<img src="./images/down.png" alt="">
	</a>
	<div id="fullpage">
		<!-- 第一屏 -->
		<div class="section qbh-title">
			<img class="qbh-title-extra" src="./images/qbh-title-extra.png" alt="">
			<!-- 跳动的沙发 -->
			<img class="qbh-title-sofa" src="./images/qbh-title-sofa.png" alt="">
			<!-- 网站名称 -->
			<img class="qbh-title-name" src="./images/qbh-title-name.png" alt="">
		</div>
		<!-- 第二屏 -->
		<div class="section qbh-list">
			<!-- 列表选传语 -->
			<img class="qbh-list-worda" src="./images/qbh-list-worda.png" alt="">
			<img class="qbh-list-wordb" src="./images/qbh-list-wordb.png" alt="">
			<div class="qbh-list-computer">
				<!-- 搜索 -->
				<div class="qbh-list-search">
					<img class="qbh-list-search-font" src="./images/qbh-list-search-font.png" alt="">
				</div>
				<img class="qbh-list-search-finish" src="./images/qbh-list-search-finish.png" alt="">
				<!-- 沙发列表 -->
				<img class="qbh-list-sofas" src="./images/qbh-list-sofas.png" alt="">
				<!-- 掉下去的沙发 -->
				<img class="qbh-list-sofa-pic" src="./images/qbh-list-sofa-pic.png" alt="">
			</div>
		</div>
		<!-- 第三屏 -->
		<div class="section qbh-buy">
			<div class="qbh-buy-main">
				<div class="qbh-buy-select">
					<img class="qbh-buy-choose-start" src="./images/qbh-buy-choose-start.gif" alt="">
					<img class="qbh-buy-choose-end" src="./images/qbh-buy-choose-end.gif" alt="">
					<img class="qbh-buy-add-cart-start" src="./images/qbh-buy-add-cart-start.gif" alt="">
					<img class="qbh-buy-add-cart-end" src="./images/qbh-buy-add-cart-end.gif" alt="">
				</div>
				<!-- 斜着的沙发 -->
				<img class="qbh-buy-rotate-sofa" src="./images/qbh-info-rotate-sofa.png" alt="">
			</div>
		</div>
		<!-- 第四屏 -->
		<div class="section qbh-info">
			<!-- 云 -->
			<img class="qbh-info-cloud" src="./images/qbh-info-cloud.png" alt="">
			<!-- 文字 -->
			<img class="qbh-info-worda" src="./images/qbh-info-worda.png" alt="">
			<img class="qbh-info-wordb" src="./images/qbh-info-wordb.png" alt="">
			<!-- 小车 -->
			<div class="qbh-info-cart-box">
				<img class="qbh-info-cart" src="./images/qbh-info-cart.png" alt="">
				<img class="qbh-info-rotate-sofa" src="./images/qbh-info-rotate-sofa.png" alt="">
			</div>
			<div class="qbh-info-address">
				<img class="qbh-info-address-box" src="./images/qbh-info-address-box.png" alt="">
				<img class="qbh-info-address-font" src="./images/qbh-info-address.png" alt="">
			</div>
		</div>
		<!-- 第五屏 -->
		<div class="section qbh-payment">
			<img class="qbh-payment-font" src="./images/qbh-payment-font.png" alt="">
			<div class="qbh-payment-left">
				<!-- 银行卡 -->
				<img class="qbh-payment-bill" src="./images/qbh-payment-bill.png" alt="">
				<!-- 一些银行卡 -->
				<img class="qbh-payment-cards" src="./images/qbh-payment-cards.png" alt="">
				<!-- 沙发 -->
				<img class="qbh-payment-rotate-sofa-start" src="./images/qbh-info-rotate-sofa.png" alt="">
				<img class="qbh-payment-rotate-sofa-end" src="./images/qbh-info-rotate-sofa.png" alt="">
				<img class="qbh-payment-rotate-sofa-continue" src="./images/qbh-info-rotate-sofa.png" alt="">
			</div>
			<div class="qbh-payment-right">
				<img class="qbh-payment-hands" src="./images/qbh-payment-hands.png" alt="">
				<img class="qbh-payment-mouse-start" src="./images/qbh-payment-monse-start.png" alt="">
				<img class="qbh-payment-mouse-end" src="./images/qbh-payment-mouse-end.png" alt="">
			</div>
		</div>
		<!-- 第六屏 -->
		<div class="section qbh-delivery">
			<!-- 云彩 -->
			<div class="qbh-delivery-cloud">
				<img class="qbh-delivery-cloud-one" src="./images/qbh-delivery-cloud-one.png" alt="">
				<img class="qbh-delivery-cloud-two" src="./images/qbh-delivery-cloud-two.png" alt="">
			</div>
			<!-- 箱子 -->
			<img class="qbh-delivery-box" src="./images/qbh-delivery-box.png" alt="">
			<!-- 卡车 -->
			<img class="qbh-delivery-truck" src="./images/qbh-delivery-truck.png" alt="">
			<!-- 快递员 -->
			<img class="qbh-delivery-deliveryman" src="./images/qbh-delivery-deliveryman.png" alt="">
			<!-- 门 -->
			<img class="qbh-delivery-door" src="./images/qbh-delivery-door.png" alt="">
			<!-- 买家 -->
			<img class="qbh-delivery-buyer" src="./images/qbh-delivery-buyer.png" alt="">
			<!-- 商家 -->
			<img class="qbh-delivery-shangjia" src="./images/qbh-delivery-shangjia.png" alt="">
			<!-- 买家地址 -->
			<img class="qbh-delivery-truck-font" src="./images/qbh-delivery-truck-font.png" alt="">
			<!-- 送货的开始标语 -->
			<img class="qbh-delivery-font-start" src="./images/qbh-delivery-font-start.png" alt="">
			<!-- 送货的结束标语 -->
			<img class="qbh-delivery-font-end" src="./images/qbh-delivery-font-end.png" alt="">
			<!-- 请收货字样 -->
			<img class="qbh-delivery-shouhuo" src="./images/qbh-delivery-shouhuo.png" alt="">
		</div>
		<!-- 第七屏 -->
		<div class="section qbh-appraise">
			<div class="qbh-appraise-star">
				<img src="./images/qbh-appraise-star.png" alt="">
				<img src="./images/qbh-appraise-star.png" alt="">
				<img src="./images/qbh-appraise-star.png" alt="">
				<img src="./images/qbh-appraise-star.png" alt="">
				<img src="./images/qbh-appraise-star.png" alt="">
			</div>
			<img class="qbh-appraise-haoping" src="./images/qbh-appraise-haoping.png" alt="">
		</div>
		<!-- 第八屏 -->
		<div class="section qbh-shopping">
			<a href="javascript:;" class="qbh-shopping-start-shopping">
				<img src="./images/qbh-shopping-start-shopping.png" alt="">
			</a>
			<a href="./index.html" class="qbh-shopping-again">
				<img src="./images/qbh-shopping-again.png" alt="">
			</a>
			<img class="qhb-shopping-dong" src="./images/qhb-shopping-dong.gif" alt="">
			<img class="qbh-shopping-hands" src="./images/qbh-shopping-hands.png" alt="">
		</div>
	</div>
	<!-- 引入jquery库 -->
	<script src="./js/jquery.min.js"></script>
	<!-- 引入fullPage.js库 -->
	<script src="./js/jquery.fullPage.min.js"></script>
	<!-- 引入easings.js 可选的，为的是增强动画 -->
	<script src="./js/jquery.easings.min.js"></script>
	<!-- 引入页面的js -->
	<script src="./js/qbh.js"></script>
</body>

</html>
